<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
<script>
//globales
var data, n;
var funcionando = 0, inactivos = 0;
var municipal = 0, particular = 0, subvencionado = 0, otros = 0;
var particular_rm = 0, municipal_rm = 0, otros_rm = 0, subvencionado_rm = 0;
var particular_arau = 0, municipal_arau = 0, otros_arau = 0, subvencionado_arau = 0;
var particular_stgo = 0, municipal_stgo = 0, otros_stgo = 0, subvencionado_stgo = 0;
var particular_pin = 0, municipal_pin = 0, otros_pin = 0, subvencionado_pin = 0;
var particular_vit = 0, municipal_vit = 0, otros_vit = 0, subvencionado_vit = 0;
var docentes = 0, docentes_municipal = 0, docentes_particular = 0, docentes_subvencionado = 0, docentes_otros = 0;
var estudiantes = 0, estudiantes_municipal = 0, estudiantes_subvencionado = 0, estudiantes_particular = 0, estudiantes_otros = 0;
//voy a buscar el CSV

function preload() {
	data = loadTable('https://raw.githubusercontent.com/luissalazarfigueroa/datoscsv/master/docentematricula.csv	','csv','header');
}
//	esto se carga una vez
function setup() {
	console.log(data);
	n = data.getRowCount();
	//conteo de vivos y muertos
	for (var a = 0; a < n; a++) {
		if (data.get(a, 5) == 1){ municipal++ }
		else if (data.get(a, 5) == 3){ particular++ }
		else if (data.get(a, 5) == 2){ subvencionado++ }
		else if (data.get(a, 5) > 3) { otros++ }
	}


	//conteo de vivas, muertas, vivos y muertos
	for (var b = 0; b < n; b++) {
		if (data.get(b, 5) == 1 && data.get(b,0) == 13){
			municipal_rm++
		} if (data.get(b, 5) == 3 && data.get(b,0) == 13){
			particular_rm++
		}
		if (data.get(b, 5) == 2 && data.get(b,0) == 13){
			subvencionado_rm++}

		if (data.get(b, 5) > 3 && data.get(b,0) == 13){
				otros_rm++}
		}

		for (var b2 = 0; b2 < n; b2++) {
			if (data.get(b2, 5) == 1 && data.get(b2,0) == 9){
				municipal_arau++
			} if (data.get(b2, 5) == 3 && data.get(b2,0) == 9){
				particular_arau++
			}
			if (data.get(b2, 5) == 2 && data.get(b2,0) == 9){
				subvencionado_arau++}

			if (data.get(b2, 5) > 3 && data.get(b2,0) == 9){
					otros_arau++}
			}


		for (var g1 = 0; g1 < n; g1++) {
			if (data.get(g1, 5) == 1 && data.get(g1,2) == 13112){
				municipal_pin++
			} if (data.get(g1, 5) == 3 && data.get(g1,2) == 13112){
				particular_pin++
			}
			if (data.get(g1, 5) == 2 && data.get(g1,2) == 13112){
				subvencionado_pin++}

			if (data.get(g1, 5) > 3 && data.get(g1,2) == 13112){
					otros_pin++}
			}

			for (var g = 0; g < n; g++) {
				if (data.get(g, 5) == 1 && data.get(g,2) == 13101){
					municipal_stgo++
				} if (data.get(g, 5) == 3 && data.get(g,2) == 13101){
					particular_stgo++
				}
				if (data.get(g, 5) == 2 && data.get(g,2) == 13101){
					subvencionado_stgo++}

				if (data.get(g, 5) > 3 && data.get(g,2) == 13101){
						otros_stgo++}
				}

			for (var h = 0; h < n; h++) {
				if (data.get(h, 5) == 1 && data.get(h,2) == 13132){
					municipal_vit++
				} if (data.get(h, 5) == 3 && data.get(h,2) == 13132){
					particular_vit++
				}
				if (data.get(h, 5) == 2 && data.get(h,2) == 13132){
					subvencionado_vit++}

				if (data.get(h, 5) > 3 && data.get(h,2) == 13132){
						otros_vit++}
				}


		for (var c = 0; c < n; c++) {
			if (data.get(c, 7) == 1){ funcionando++ } else { inactivos++ }
		}

		for (var d = 0; d < n; d++) {
				if (data.get(d, 5) == 1){
					x = data.getNum(d, 12);
					estudiantes_municipal = estudiantes_municipal + x;
				}
				if (data.get(d, 5) == 2){
					y = data.getNum(d, 12);
					estudiantes_subvencionado = estudiantes_subvencionado + y;
				}
				if (data.get(d, 5) == 3){
					z = data.getNum(d, 12);
					estudiantes_particular = estudiantes_particular + z;
				}
				else if (data.get(d, 5) > 3 && data.get(d,7) == 1){
 				 zz = data.getNum(d, 12);
 				estudiantes_otros = estudiantes_otros + zz}
 		}
			for (var f = 0; f < n; f++) {
					if (data.get(f, 5) == 1){
						v = data.getNum(f, 8);
						docentes_municipal = docentes_municipal + v;
					}
					if (data.get(f, 5) == 2){
						w = data.getNum(f, 8);
						docentes_subvencionado = docentes_subvencionado + w;
					}
					if (data.get(f, 5) == 3){
						u = data.getNum(f, 8);
						docentes_particular = docentes_particular + u;
					}
					else if (data.get(f, 5) > 3 && data.get(f,7) == 1){
					 uu = data.getNum(f, 8);
					docentes_otros = docentes_otros + uu}
				}

	console.log("Total de estudiantes: " + (estudiantes_municipal+estudiantes_subvencionado+estudiantes_particular+estudiantes_otros))
	console.log("Total de docentes: " + (docentes_municipal+docentes_subvencionado+docentes_particular+docentes_otros))
	console.log("funcionando: " + funcionando);
	console.log("inactivos : " + inactivos);
	console.log("de un total de " + n + " establecimientos");
	console.log("municipales: " + municipal);
	console.log("particulares: " + particular);
	console.log("otros: " + otros);
	console.log("particular subvencionados: " + subvencionado);
	console.log("particulares en comuna de santiago: " + particular_stgo)
	console.log("municipales en comuna de santiago: " + municipal_stgo)
	console.log("Estudiantes en establecimientos municipales: " + estudiantes_municipal);
	console.log("Estudiantes en establecimientos particular-subvencionados: " + estudiantes_subvencionado);
	console.log("Estudiantes en establecimientos particulares: " + estudiantes_particular);
	console.log("Estudiantes en otro tipo de establecimientos: " + estudiantes_otros);
	console.log("docentes en establecimientos municipales: " + docentes_municipal);
	console.log("docentes en establecimientos particular-subvencionados: " + docentes_subvencionado);
	console.log("docentes en establecimientos particulares: " + docentes_particular);
	console.log("docentes en otro tipo de establecimientos: " + docentes_otros);

	var canvas = createCanvas(windowWidth, windowHeight);
	canvas.position(0,0);
	canvas.style('z-index','-1');
	noStroke();

	var rm = otros_rm+ subvencionado_rm+ particular_rm+ municipal_rm
	var arau = otros_arau+ subvencionado_arau+ particular_arau+ municipal_arau
	var stgo = otros_stgo+ subvencionado_stgo+ particular_stgo+ municipal_stgo
	var pin = otros_pin+ subvencionado_pin+ particular_pin+ municipal_pin
		var vit = otros_vit+ subvencionado_vit+ particular_vit+ municipal_vit
//piechart


	fill(0,200,150);
	arc(width/4, height/3, 250, 250, 0, ((2*PI)*municipal)/n);
	fill(0,150,200);
	arc(width/4, height/3, 250, 250, ((2*PI)*municipal)/n, (((2*PI)*municipal)/n)+(((2*PI)*subvencionado)/n));
	fill(200,0,75);
	arc(width/4, height/3, 250, 250, (((2*PI)*municipal)/n)+(((2*PI)*subvencionado)/n), (((2*PI)*municipal)/n)+(((2*PI)*subvencionado)/n)+ (((2*PI)*particular)/n));
	fill(255,185,0);
	arc(width/4, height/3, 250, 250, 2*PI-(((2*PI)*otros)/n), 2*PI);

	fill(0,200,150);
	arc(width/4, height/1.5, 250, 250, 0, ((2*PI)*municipal_stgo)/stgo);
	fill(0,150,200);
	arc(width/4, height/1.5, 250, 250, ((2*PI)*municipal_stgo)/stgo, (((2*PI)*municipal_stgo)/stgo)+(((2*PI)*subvencionado_stgo)/stgo));
	fill(200,0,75);
	arc(width/4, height/1.5, 250, 250, (((2*PI)*municipal_stgo)/stgo)+(((2*PI)*subvencionado_stgo)/stgo), (((2*PI)*municipal_stgo)/stgo)+(((2*PI)*subvencionado_stgo)/stgo)+ (((2*PI)*particular_stgo)/stgo));
	fill(255,185,0);
	arc(width/4, height/1.5, 250, 250, 2*PI-(((2*PI)*otros_stgo)/stgo), 2*PI);

	fill(0,200,150);
	arc((width/4)*3, height/1.5, 250, 250, 0, ((2*PI)*municipal_pin)/pin);
	fill(0,150,200);
	arc((width/4)*3, height/1.5, 250, 250, ((2*PI)*municipal_pin)/pin, (((2*PI)*municipal_pin)/pin)+(((2*PI)*subvencionado_pin)/pin));

	fill(0,200,150);
	arc(width/2, height/1.5, 250, 250, 0, ((2*PI)*municipal_vit)/vit);
	fill(0,150,200);
	arc(width/2, height/1.5, 250, 250, ((2*PI)*municipal_vit)/vit, (((2*PI)*municipal_vit)/vit)+(((2*PI)*subvencionado_vit)/vit));
	fill(200,0,75);
	arc(width/2, height/1.5, 250, 250, (((2*PI)*municipal_vit)/vit)+(((2*PI)*subvencionado_vit)/vit), (((2*PI)*municipal_vit)/vit)+(((2*PI)*subvencionado_vit)/vit)+ (((2*PI)*particular_vit)/vit));

	fill(0,200,150);
	arc((width/2), height/3, 250, 250, 0, ((2*PI)*municipal_arau)/arau);
	fill(0,150,200);
	arc((width/2), height/3, 250, 250, ((2*PI)*municipal_arau)/arau, (((2*PI)*municipal_arau)/arau)+(((2*PI)*subvencionado_arau)/arau));
	fill(200,0,75);
	arc((width/2), height/3, 250, 250, (((2*PI)*municipal_arau)/arau)+(((2*PI)*subvencionado_arau)/arau), (((2*PI)*municipal_arau)/arau)+(((2*PI)*subvencionado_arau)/arau)+ (((2*PI)*particular_arau)/arau));
	fill(255,185,0);
	arc((width/2), height/3, 250, 250, 2*PI-(((2*PI)*otros_arau)/arau), 2*PI);

		fill(0,200,150);
	arc((width/4)*3, height/3, 250, 250, 0, ((2*PI)*municipal_rm)/rm);
	fill(0,150,200);
	arc((width/4)*3, height/3, 250, 250, ((2*PI)*municipal_rm)/rm, (((2*PI)*municipal_rm)/rm)+(((2*PI)*subvencionado_rm)/rm));
	fill(200,0,75);
	arc((width/4)*3, height/3, 250, 250, (((2*PI)*municipal_rm)/rm)+(((2*PI)*subvencionado_rm)/rm), (((2*PI)*municipal_rm)/rm)+(((2*PI)*subvencionado_rm)/rm)+ (((2*PI)*particular_rm)/rm));
	fill(255,185,0);
	arc((width/4)*3, height/3, 250, 250, 2*PI-(((2*PI)*otros_rm)/rm), 2*PI);

	fill(0,255);
	textSize(24)
	text("Región Metropolitana",((width/4)*2.75), (height/7), 700,100);

	fill(0,255);
	textSize(24)
	text("Región de la Araucanía",((width/4)*1.75), (height/7), 700,100);

	fill(0,255);
	textSize(24)
	text("Total Chile",width/4.6, (height/7), 700,100);

	fill(0,255);
	textSize(24)
	text("Santiago Centro",width/4.6, (height/2.01), 700,100);

	fill(0,255);
	textSize(24)
	text("Vitacura	",((width/4)*1.75), (height/2.01), 700,100);

	fill(0,255);
	textSize(24)
	text("La Pintana",((width/4)*2.75), (height/2.01), 700,100);


}

</script>

</body>
